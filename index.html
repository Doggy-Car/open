<!DOCTYPE html>
<html lang="zh-hk">
  <head>
    <title>Open All Webistes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      function Open() {
        location.assign(document.getElementById("open").value);
      }
    </script>
    <input id="open" placeholder="link" type="text">
    <button onClick="Open();" class="button blue">open</button>
  </body>
</html>
